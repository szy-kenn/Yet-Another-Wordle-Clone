            <p>Phew!</p>
        </div>

        <div class="cover"></div>

        <div class="stats-container">
            <div class="header">
                <p>Statistics</p>
            </div>
            <div class="main-stats">
                <div class="games-played main-stats-sec">
                    <div class="value">
                        <p>1</p>
                    </div>
                    <div class="stat-text">
                        <p>Played</p>
                    </div>
                </div>
                <div class="win-rate main-stats-sec">
                    <div class="value">
                        <p>100</p>
                    </div>
                    <div class="stat-text">
                        <p>Win %</p>
                    </div>
                </div>
                <div class="current-streak main-stats-sec">
                    <div class="value">
                        <p>1</p>
                    </div>
                    <div class="stat-text">
                        <p>Current Streak</p>
                    </div>
                </div>
                <div class="longest-streak main-stats-sec">
                    <div class="value">
                        <p>1</p>
                    </div>
                    <div class="stat-text">
                        <p>Longest Streak</p>
                    </div>
                </div>
            </div>
            <hr style="width: 100%; border-color: rgba(255, 255, 255, 0.1);">
            <div class="header">
                <p>Guess Distribution</p>
            </div>
            <div class="guess-distrib-container">
                <div class="guess-container">
                    <p class="guess-number">1</p>
                    <div class="guess-value">

                        <p>0</p>
                    </div>

                <div class="guess-container">
                    <p class="guess-number">4</p>
                    <div class="guess-value">
                        <p>0</p>
                    </div>
                </div>
                <div class="guess-container">
                    <p class="guess-number">5</p>
                    <div class="guess-value">
                        <p>0</p>
                    </div>
                </div>
                <div class="guess-container">
                    <p class="guess-number">6</p>
                    <div class="guess-value">
                        <p>0</p>
                    </div>
                </div>
            </div>

        <div class="wordle-grid-container">
        </div>

        <div class="key-container">
            <div class="key-row keys-1">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="key-row keys-2">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="key-row keys-3">
                <button class="key enter">Enter</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
